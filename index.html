<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="left_section">
        <div class="left_up">
          <div class="left_up_one">
            <img src="./assets/home.svg" alt=".." />
            <strong>home</strong>
          </div>
          <div class="left_up_two">
            <img src="./assets/search.svg" alt=".." />
            <strong>search</strong>
          </div>
        </div>

        <div class="left_down">
          <div class="your_library">
            <div>
              <img src="./assets/library.svg" alt=".." />
              <h3>Your Library</h3>
            </div>
            <div>
              <img class="icon" src="./assets/plus.svg" alt=".." />
              <img class="icon" src="./assets/left-arrow.svg" alt="" />
            </div>
          </div>

          <div class="playlist_btns">
            <button class="btns">Playlists</button>
            <button class="btns">Albums</button>
          </div>

          <div class="playlist_container" id="scrollbar">
            <div class="playList_items">
              <div class="search_recents">
                <img src="./assets/search.svg" alt=".." />
                <div class="recents">
                  <strong>Recents</strong>
                  <img src="./assets/menu.svg" alt=".." />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right_section">
        <div class="nav_bar">
          <div class="left_side">
            <button class="prev_btn">
              <img src="./assets/prev_btn.svg" alt=".." />
            </button>

            <button class="next_btn">
              <img src="./assets/next_btn.svg" alt=".." />
            </button>
          </div>

          <div class="right_side">
            <button class="explore">Explore Premium</button>

            <button class="install">
              <img src="./assets/install.svg" alt=".." />
              Install App
            </button>

            <button class="notification">
              <img src="./assets/notification.svg" alt=".." />
            </button>

            <button class="accounts">
              <img src="./assets/account.svg" alt=".." />
            </button>
          </div>
        </div>

        <div class="upper_div">
          <h1><strong>Good Morning</strong></h1>
          <div class="right_side_playlist_container">
            <div class="your_playlist">
              <div class="image">
                <img
                  src="	https://misc.scdn.co/liked-songs/liked-songs-300.png"
                  alt=".."
                />
              </div>
              <strong>Liked Music</strong>
            </div>

            <div class="your_playlist">
              <div class="image">
                <img src="" alt="" />
              </div>
              <strong></strong>
            </div>

            <div class="your_playlist">
              <div class="image">
                <img src="" alt="" />
              </div>
              <strong></strong>
            </div>

            <div class="your_playlist">
              <div class="image">
                <img src="" alt="" />
              </div>
              <strong></strong>
            </div>

            <div class="your_playlist">
              <div class="image">
                <img src="" alt="" />
              </div>
              <strong></strong>
            </div>

            <div class="your_playlist">
              <div class="image">
                <img src="" alt="" />
              </div>
              <strong></strong>
            </div>
          </div>
        </div>

        <div class="Your_top_mixes_container">
          <h2>Your Top Mixes</h2>
          <div class="your_top_mixes_items">
            <div class="playlist_card">
              <div class="card_image">
                <img src="	https://seed-mix-image.spotifycdn.com/v6/img/artist/5jAMCwdNHWr7JThxtMuEyy/en/default" alt="..">
              </div>
              <strong>NOTD Mix</strong>
              <p>Mike Williams,Sync Cole and Zedd</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
